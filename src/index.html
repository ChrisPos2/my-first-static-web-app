<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularz Aarona</title>
    <style>
        /* Proste style dla lepszej czytelności */
        body {
            font-family: sans-serif;
            margin: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        main {
            background-color: #fff;
            padding: 32px 24px 24px 24px;
            border-radius: 10px;
            box-shadow: 0 0 16px rgba(0, 0, 0, 0.08);
            max-width: 400px;
            margin: 48px auto 0 auto;
            display: flex;
            flex-direction: column;
            align-items: stretch;
        }
        h1 {
            color: #333;
            margin-top: 0;
            margin-bottom: 32px;
            text-align: center;
            font-size: 2rem;
            letter-spacing: 1px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 0;
        }
        .form-group {
            margin-bottom: 18px;
        }
        label {
            display: block;
            margin-bottom: 6px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        input[type="file"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 1rem;
        }
        button[type="submit"] {
            background-color: #0078d4;
            color: white;
            padding: 12px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.1rem;
            width: 100%;
            margin-top: 8px;
            transition: background 0.2s;
        }
        button[type="submit"]:hover {
            background-color: #005a9e;
        }
        #statusMessage {
            margin-top: 18px;
            padding: 10px;
            border-radius: 4px;
            text-align: center;
            font-size: 1rem;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>

<body>
    <main>
        <h1>Aaron form test</h1>
        <form id="uploadForm">
            <div class="form-group">
                <label for="name">Imię:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="file">Wybierz plik (jako załącznik):</label>
                <input type="file" id="file" name="file" required>
            </div>
            <button type="submit">Prześlij</button>
        </form>
        <div id="statusMessage"></div>
    </main>

    <script>
        // ---------------------------------------------------------------------------
        // TODO: ZAKTUALIZUJ TEN URL NA POPRAWNY URL TWOJEJ FUNKCJI AZURE
        // ---------------------------------------------------------------------------
        // Jeśli Twoja funkcja nazywa się "SubmitSharePointForm" i jest w Function App "aaron-form-processor",
        // a poziom autoryzacji to "Function", URL będzie wyglądał mniej więcej tak:
        // https://aaron-form-processor.azurewebsites.net/api/SubmitSharePointForm?code=TWOJ_KLUCZ_FUNKCJI
        // Jeśli poziom autoryzacji to "Anonymous", część "?code=..." nie będzie potrzebna.
        // Możesz uzyskać ten URL z Azure Portal, przechodząc do funkcji i klikając "Get Function URL".
        const AZURE_FUNCTION_URL = 'https://aaron-form-processor.azurewebsites.net/api/SubmitSharePointForm?code=N3twKRxpv6ZMHH6-WsaxbicvDVsC_iIoZfndgVB_B9kMAzFuxML16g==';

        const statusMessageDiv = document.getElementById('statusMessage');
        const uploadForm = document.getElementById('uploadForm');

        uploadForm.addEventListener('submit', async function (event) {
            event.preventDefault();
            statusMessageDiv.textContent = 'Przetwarzanie...';
            statusMessageDiv.className = ''; // Resetuj klasy CSS (success/error)

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const fileInput = document.getElementById('file');
            const file = fileInput.files[0];

            if (!name || !email || !file) {
                showError('Wszystkie pola są wymagane, włącznie z plikiem.');
                return;
            }

            // Orientacyjny limit rozmiaru pliku po stronie klienta (Azure Function też ma swój limit)
            if (file.size > 4.5 * 1024 * 1024) { // Trochę więcej niż 4MB ze względu na kodowanie Base64
                showError('Plik jest za duży. Maksymalny rozmiar to około 4MB.');
                return;
            }

            try {
                // 1. Przeczytaj plik i zakoduj go do Base64
                const fileContentBase64 = await getFileAsBase64(file);

                // 2. Przygotuj dane do wysłania do Azure Function
                const formDataForFunction = {
                    name: name,
                    email: email,
                    fileName: file.name,
                    fileContentBase64: fileContentBase64
                };

                // 3. Wyślij dane do Azure Function
                const response = await fetch(AZURE_FUNCTION_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formDataForFunction)
                });

                // Spróbuj sparsować odpowiedź jako JSON, niezależnie od statusu, aby uzyskać ewentualny komunikat błędu
                let responseData;
                try {
                    responseData = await response.json();
                } catch (jsonError) {
                    // Jeśli odpowiedź nie jest JSONem (np. błąd serwera bez ciała JSON)
                    if (!response.ok) {
                         throw new Error(`Błąd serwera ${response.status}: ${response.statusText}. Brak odpowiedzi JSON.`);
                    }
                    // Jeśli odpowiedź jest OK, ale nie jest JSONem - to dziwne, ale obsłużmy
                    responseData = { message: "Otrzymano odpowiedź nie-JSON, ale status OK."};
                }


                if (!response.ok) {
                    // responseData.error powinien zawierać komunikat błędu z funkcji
                    // lub użyj response.statusText jeśli responseData.error nie istnieje
                    const errorMessage = responseData && responseData.error ? responseData.error : `Błąd serwera ${response.status}: ${response.statusText}`;
                    throw new Error(errorMessage);
                }

                showSuccess(responseData.message || 'Dane i plik zostały pomyślnie przesłane!');
                uploadForm.reset();

            } catch (error) {
                console.error('Błąd podczas przesyłania formularza:', error);
                showError('Wystąpił błąd: ' + error.message);
            }
        });

        // Funkcja do konwersji pliku na string Base64
        function getFileAsBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file); // Czyta plik jako Data URL (zawiera prefix i base64)
                reader.onload = () => {
                    // Usuwamy prefix "data:[<mediatype>];base64," aby uzyskać czysty string Base64
                    const base64String = reader.result.split(',')[1];
                    resolve(base64String);
                };
                reader.onerror = error => {
                    console.error("Błąd odczytu pliku:", error);
                    reject(new Error("Nie udało się odczytać pliku."));
                };
            });
        }

        function showSuccess(message) {
            statusMessageDiv.textContent = message;
            statusMessageDiv.className = 'success';
        }

        function showError(message) {
            statusMessageDiv.textContent = message;
            statusMessageDiv.className = 'error';
        }
    </script>
</body>
</html>
