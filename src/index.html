<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularz Aarona</title>
    <style>
        /* Proste style dla lepszej czytelności */
        body {
            font-family: sans-serif;
            margin: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        main {
            background-color: #fff;
            padding: 32px 24px 24px 24px;
            border-radius: 10px;
            box-shadow: 0 0 16px rgba(0, 0, 0, 0.08);
            max-width: 400px;
            margin: 48px auto 0 auto;
            display: flex;
            flex-direction: column;
            align-items: stretch;
        }
        .logo {
            display: block;
            margin: 0 auto 32px auto;
            max-width: 180px;
            height: auto;
        }
        h1 {
            display: none;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 0;
        }
        .form-group {
            margin-bottom: 18px;
        }
        label {
            display: block;
            margin-bottom: 6px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        input[type="file"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 1rem;
        }
        button[type="submit"] {
            background-color: #ef0a70;
            color: white;
            padding: 12px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.1rem;
            width: 100%;
            margin-top: 8px;
            transition: background 0.2s;
        }
        button[type="submit"]:hover {
            background-color: #c00a5a;
        }
        #statusMessage {
            margin-top: 18px;
            padding: 10px;
            border-radius: 4px;
            text-align: center;
            font-size: 1rem;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>

<body>
    <main>
        <img src="logo.jpg" alt="Logo" class="logo">
        <form id="uploadForm">
    <div class="form-group">
        <label for="name">Imię:</label>
        <input type="text" id="name" name="name" required>
    </div>
    <div class="form-group">
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>
    </div>
    <div class="form-group">
        <label for="phone">Numer telefonu:</label>
        <input type="text" id="phone" name="phone" pattern="\d{9}" title="Wprowadź 9-cyfrowy numer" required>
    </div>
    <div class="form-group">
        <label for="gender">Płeć:</label>
        <select id="gender" name="gender" required>
            <option value="">-- wybierz --</option>
            <option value="Mężczyzna">Mężczyzna</option>
            <option value="Kobieta">Kobieta</option>
            <option value="Inna">Inna</option>
            <option value="Nie podaję">Nie podaję</option>
        </select>
    </div>
    <div class="form-group">
        <label for="height">Wzrost (cm):</label>
        <input type="number" id="height" name="height" min="50" max="250" required>
    </div>
    <div class="form-group">
        <label for="skill">Umiejętność:</label>
        <textarea id="skill" name="skill" rows="3" required></textarea>
    </div>
    <div class="form-group">
        <label for="age">Wiek:</label>
        <input type="number" id="age" name="age" min="1" max="120" required>
    </div>
    <div class="form-group">
        <label for="photo">Zdjęcie:</label>
        <input type="file" id="photo" name="photo" accept="image/*" required>
    </div>
    <div class="form-group">
        <label for="file">Załącznik:</label>
        <input type="file" id="file" name="file" required>
    </div>
    <button type="submit">Prześlij</button>
</form>
        <div id="statusMessage"></div>
    </main>

    <script>
        // ---------------------------------------------------------------------------
        // TODO: ZAKTUALIZUJ TEN URL NA POPRAWNY URL TWOJEJ FUNKCJI AZURE
        // ---------------------------------------------------------------------------
        // Jeśli Twoja funkcja nazywa się "SubmitSharePointForm" i jest w Function App "aaron-form-processor",
        // a poziom autoryzacji to "Function", URL będzie wyglądał mniej więcej tak: 
        // https://aaron-form-processor.azurewebsites.net/api/SubmitSharePointForm?code=TWOJ_KLUCZ_FUNKCJI
        // Jeśli poziom autoryzacji to "Anonymous", część "?code=..." nie będzie potrzebna.
        // Możesz uzyskać ten URL z Azure Portal, przechodząc do funkcji i klikając "Get Function URL".
        const AZURE_FUNCTION_URL = 'https://aaron-form-processor.azurewebsites.net/api/SubmitSharePointForm?code=N3twKRxpv6ZMHH6-WsaxbicvDVsC_iIoZfndgVB_B9kMAzFuxML16g==';

        const statusMessageDiv = document.getElementById('statusMessage');
        const uploadForm = document.getElementById('uploadForm');

        uploadForm.addEventListener('submit', async function (event) {
    event.preventDefault();
    statusMessageDiv.textContent = 'Przetwarzanie...';
    statusMessageDiv.className = '';

    const name = document.getElementById('name').value.trim();
    const email = document.getElementById('email').value.trim();
    const phone = document.getElementById('phone').value.trim();
    const gender = document.getElementById('gender').value;
    const height = document.getElementById('height').value;
    const skill = document.getElementById('skill').value.trim();
    const age = document.getElementById('age').value;
    const file = document.getElementById('file').files[0];
    const photo = document.getElementById('photo').files[0];

    // Walidacja podstawowa
    if (!name || !email || !phone || !gender || !height || !skill || !age || !file || !photo) {
        showError('Proszę wypełnić wszystkie pola i dodać wymagane pliki.');
        return;
    }

    if (!/^\d{9}$/.test(phone)) {
        showError('Numer telefonu musi zawierać dokładnie 9 cyfr.');
        return;
    }

    if (file.size > 4.5 * 1024 * 1024 || photo.size > 4.5 * 1024 * 1024) {
        showError('Każdy z plików nie może przekraczać 4MB.');
        return;
    }

    try {
        const fileContentBase64 = await getFileAsBase64(file);
        const photoBase64 = await getFileAsBase64(photo);

        const payload = {
            name,
            email,
            phone,
            gender,
            height,
            skill,
            age,
            attachmentFileName: file.name,
            attachmentBase64: fileContentBase64,
            photoFileName: photo.name,
            photoBase64: photoBase64
        };

        const response = await fetch(AZURE_FUNCTION_URL, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(payload)
        });

        let responseData;
        try {
            responseData = await response.json();
        } catch (jsonError) {
            if (!response.ok) {
                throw new Error(`Błąd serwera ${response.status}: ${response.statusText}.`);
            }
            responseData = { message: 'Odpowiedź bez JSON-a, ale status OK.' };
        }

        if (!response.ok) {
            const errorMessage = responseData?.error || `Błąd serwera ${response.status}: ${response.statusText}`;
            throw new Error(errorMessage);
        }

        showSuccess(responseData.message || 'Formularz został przesłany poprawnie!');
        uploadForm.reset();

    } catch (error) {
        console.error('Błąd przesyłania:', error);
        showError('Wystąpił błąd: ' + error.message);
    }
});

        // Funkcja do konwersji pliku na string Base64
        function getFileAsBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file); // Czyta plik jako Data URL (zawiera prefix i base64)
                reader.onload = () => {
                    // Usuwamy prefix "data:[<mediatype>];base64," aby uzyskać czysty string Base64
                    const base64String = reader.result.split(',')[1];
                    resolve(base64String);
                };
                reader.onerror = error => {
                    console.error("Błąd odczytu pliku:", error);
                    reject(new Error("Nie udało się odczytać pliku."));
                };
            });
        }

        function showSuccess(message) {
            statusMessageDiv.textContent = message;
            statusMessageDiv.className = 'success';
        }

        function showError(message) {
            statusMessageDiv.textContent = message;
            statusMessageDiv.className = 'error';
        }
    </script>
</body>
</html>
